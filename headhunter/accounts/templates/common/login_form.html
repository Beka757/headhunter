<div class="row">
    <div class="d-flex justify-content-center">

        <form action="{% url 'login' %}" enctype="multipart/form-data" method="post" class="w-75" id="loginForm">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя <span style="color: red;">*</span></label>
                <input name="username" type="text" id="username" class="form-control"/>
                <div class="invalid-feedback">
                    Пожалуйста, введите имя пользователя
                </div>
            </div>
            
            <br>
            
            <div class="mb-3">
                <label for="password" class="form-label">Пароль <span style="color: red;">*</span></label>
                <input type="password" name="password" class="form-control" id="password">
                <div class="invalid-feedback">
                    Пожалуйста, введите пароль
                </div>
            </div>
            
            <button type="submit" class="btn btn-secondary">Войти</button>
        </form>

    </div>
</div>
