<h1 style="text-align: center">{{ title_text }}</h1>
<div>
    {% for summary in summaries %}
        <div class="col mt-4">
            <div class="card border-secondary p-1" style="border-radius: 20px;">
                <div class="card-body">
                    <h5 class="card-title">{{ summary.summary_position }}</h5>
                    <p class="card-text">{{ summary.updated_at }}</p>
                    {% if request.user == summary.user %}
                        <a class="btn btn-secondary" href="#">Обновить</a>
                        <a class="btn btn-secondary" href="#">Редактировать</a>
                        <a class="btn btn-secondary" href="{% url 'detail_summary' summary.pk %}">Просмотр</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
