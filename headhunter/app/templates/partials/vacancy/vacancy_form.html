<div class="mb-3">
    <label for="vacancy_position" class="form-label">Должность</label> <span style="color: brown">*</span>
    <input value="{{ form.vacancy_position.value|default:'' }}" name="vacancy_position" type="text"
           id="vacancy_position" class="form-control"/>
    <span class="alert-danger">{{ form.vacancy_position.errors }}</span>
</div>
<label for="category" class="form-label">Категория вакансии</label> <span style="color: brown">*</span>
<select name="category" class="form-select" aria-label="Default select example">
    {% for category in categories %}
        {% if category.0 == form.category.value %}
            <option selected value="{{ category.0 }}">{{ category.1 }}</option>
        {% else %}
            <option value="{{ category.0 }}">{{ category.1 }}</option>
        {% endif %}
    {% endfor %}
</select>
<span>{{ form.category.errors }}</span>
<br>
<div class="mb-3">
    <label for="salary" class="form-label">Зарплата KZT на руки</label> <span style="color: brown">*</span>
    <input value="{{ form.salary.value }}" type="number" name="salary" class="form-control" id="salary">
    <span class="alert-danger">{{ form.salary.errors }}</span>
</div>
<div class="mb-3">
    <label for="description" class="form-label">Описание вакансии с требованиями</label> <span
        style="color: brown">*</span>
    <textarea name="description" class="form-control" id="description"
              rows="5">{{ form.description.value|default:'' }}</textarea>
</div>
<span class="alert-danger">{{ form.description.errors }}</span>
<label for="work_experience_from" class="form-label">Опыт работы</label> <span style="color: brown">*</span>
<div class="d-flex justify-content-around">
    <div class="mb-3">
        <label for="work_experience_from" class="form-label">От (лет)</label>
        <input value="{{ form.work_experience_from.value|default:'' }}" type="number" name="work_experience_from"
               class="form-control" id="work_experience_from">
        <span class="alert-danger">{{ form.work_experience_from.errors }}</span>
    </div>
    <div class="mb-3">
        <label for="work_experience_to" class="form-label">До (лет)</label>
        <input value="{{ form.work_experience_to.value|default:'' }}" type="number" name="work_experience_to"
               class="form-control" id="work_experience_to">
        <span class="alert-danger">{{ form.work_experience_to.errors }}</span>
    </div>
</div>
<div>
    <label for="salary" class="form-label">Опубликовать вакансию?</label>
</div>
{% if form.publication.value %}

    <div class="btn-group w-50" role="group" aria-label="Basic radio toggle button group">
        <input value="False" type="radio" class="btn-check" name="publication" id="btnradio1" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio1">Нет</label>

        <input value="True" type="radio" class="btn-check" name="publication" id="btnradio2" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="btnradio2">Да</label>
    </div>

{% else %}

    <div class="btn-group w-50" role="group" aria-label="Basic radio toggle button group">
        <input value="False" type="radio" class="btn-check" name="publication" id="btnradio1" autocomplete="off"
               checked>
        <label class="btn btn-outline-secondary" for="btnradio1">Нет</label>

        <input value="True" type="radio" class="btn-check" name="publication" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio2">Да</label>
    </div>

{% endif %}
<br>
<br>
<button type="submit" class="btn btn-secondary">{{ button_text }}</button>
<br>
