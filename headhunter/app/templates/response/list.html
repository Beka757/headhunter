{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block content %}

    <h1 class="text-center mt-5">Список отликов</h1>

    {% for response in responses %}
    
        <div class="w-75 m-auto">
            <div class="card border-secondary" style="border-radius: 20px; margin: 30px 0;">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="card-text m-0">Отлик на вакансию <strong>{{ response.vacancy.vacancy_position }}</strong> | {{ response.vacancy.salary|intcomma }} &#8376;</p>
                    <a type="button" class="btn btn-secondary" href="{% url 'detail_response' response.pk %}">Перейти в чат</a>
                </div>
            </div>
        </div>
    
    {% endfor %}

{% endblock content %}
